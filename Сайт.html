<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Конструктор сайтов</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        #editor {
            width: 80%;
            height: 400px;
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 20px;
        }
        #preview {
            width: 80%;
            border: 1px solid #ccc;
            padding: 10px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Конструктор сайтов</h1>
        <textarea id="editor" placeholder="Введите ваш HTML код здесь..."></textarea>
        <button onclick="updatePreview()">Обновить</button>
        <div id="preview"></div>
    </div>

    <script>
        function updatePreview() {
            var editorContent = document.getElementById('editor').value;
            document.getElementById('preview').innerHTML = editorContent;
        }
    </script>
</body>
</html>
